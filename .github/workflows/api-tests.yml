name: API Tests

on:
  pull_request:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout target repo
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Check and build application
        run:
          docker-compose build

      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Newman
        run: npm install -g newman newman-reporter-htmlextra

      - name: Run application
        run: |
          docker-compose up -d

      - name: Run Postman tests
        run: |
          newman run https://api.postman.com/collections/22427952-d6561342-a7c3-4787-a05f-7a3beb07574c?access_key=PMAT-01GYHJ9N7QK24CZKJHPVGSSDNT \
          --delay-request 50 -r cli,htmlextra \
          --verbose --color on --reporter-htmlextra-darkTheme \
          --reporter-htmlextra-export reports/ewm_main_report.html \
          --reporter-htmlextra-title "Report results" \
          --reporter-htmlextra-logs true \

      - name: Compose down
        run: docker-compose down
